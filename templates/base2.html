<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body style="background-color: #2c2c34">
<header>
    <nav class="navbar navbar-light bg-dark">
        <p><a href="/buy-courses"><img src="static/img/hellomir.png" width="80" height="80" border="0"></a></p>
        {% if current_user.is_authenticated %}
        <a href="cours" class="btn btn-secondary">Добавить курс</a>
        <a style="color: white;" class="navbar-brand" href="/logout">{{ current_user.email}}</a>
        {% else %}
        <p>
            <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
        {% endif %}
    </nav>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
<link rel="stylesheet" href="static/css/main.css">
</html>
